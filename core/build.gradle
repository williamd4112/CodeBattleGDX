apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/", "assets/" ]

eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile files('libs/json.jar')
    compile files('libs/JTattoo-1.6.11.jar')
}
